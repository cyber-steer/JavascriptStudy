    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                $(this).hide(1000);
            });
            $("h2").click(function(){
                $("h1").show(1000);
            });
            $("#hide").click(function(){
                $("h3").hide(500);
            });
            $("#show").click(function(){
                $("h3").show(500);
            });
        });
    </script>
</head>
<body>
    <h1>JQuery Test</h1>
    <hr>
    <h2>동북아시아 국가명</h2>

    <button id="show">Show</button>
